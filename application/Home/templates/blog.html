{% extends "base.html" %}
{% block content %}
    <h2>Posts</h2>
    {% for blog_post in blog %}
        <p>
            <a href="/blog-post?blog_post_id={{blog_post.id}}">
                {{blog_post.title}}
            </a>
        </p>
        <p>{{blog_post.entry}}</p>
        <hr>
    {% endfor %}
{% endblock %}
